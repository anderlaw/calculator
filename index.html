<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen-box">
        <div class="input-box"></div>
        <div class="output-box">0</div>
      </div>
      <div class="keyboard-box">
        <div class="row">
          <div data-key="AC" class="grey">AC</div>
          <div data-key="(" class="grey">(</div>
          <div data-key=")" class="grey">)</div>
          <div data-key="/" class="orange">รท</div>
        </div>
        <div class="row">
          <div data-key="7" class="deepblack">7</div>
          <div data-key="8" class="deepblack">8</div>
          <div data-key="9" class="key-9 deepblack">9</div>
          <div data-key="*" class="orange">ร</div>
        </div>
        <div class="row">
          <div data-key="4" class="deepblack">4</div>
          <div data-key="5" class="deepblack">5</div>

          <div data-key="6" class="key-6 deepblack">6</div>
          <div data-key="-" class="orange">-</div>
        </div>
        <div class="row">
          <div data-key="1" class="deepblack">1</div>
          <div data-key="2" class="deepblack">2</div>
          <div data-key="3" class="deepblack">3</div>
          <div data-key="+" class="orange">+</div>
        </div>
        <div class="row">
          <div data-key="0" class="deepblack">0</div>
          <div data-key="." class="deepblack">.</div>
          <div data-key="equal" class="orange">=</div>
        </div>
      </div>
      <audio id="tips" src="./audio.mp3"></audio>
    </div>
    <script src="http://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
